<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Grocery APP</title>

  <link rel="manifest" href="manifest.webmanifest">

  <style>
    body{ font-family: Arial, Helvetica, sans-serif; margin:0; background:#f6f7fb; }
    header{ padding:14px 16px; background:#111827; color:#fff; font-weight:700; font-size:18px; }
    .wrap{ padding:14px 14px 90px; max-width:820px; margin:0 auto; }
    .row{ display:flex; gap:10px; flex-wrap:wrap; }
    button{
      appearance:none; border:0; border-radius:14px; padding:14px 16px;
      font-size:16px; font-weight:800; cursor:pointer;
      background:#2563eb; color:#fff;
    }
    button.secondary{ background:#e5e7eb; color:#111827; }
    button:disabled{ opacity:.5; cursor:not-allowed; }

    .card{
      background:#fff; border-radius:16px; padding:12px; margin-top:12px;
      box-shadow: 0 6px 18px rgba(0,0,0,.08);
    }
    .item{
      display:flex; align-items:center; gap:10px;
      padding:10px 6px; border-bottom:1px solid #eee;
    }
    .item:last-child{ border-bottom:0; }
    .check{ width:26px; height:26px; }
    .name{ flex:1; font-size:16px; }
    .done .name{ text-decoration: line-through; opacity:.55; }
    .qty{ width:64px; padding:8px 10px; border:1px solid #ddd; border-radius:12px; font-size:16px; }
    select{ padding:8px 10px; border:1px solid #ddd; border-radius:12px; font-size:16px; background:#fff; }
    .price{ width:96px; padding:8px 10px; border:1px solid #ddd; border-radius:12px; font-size:16px; }
    .total{ font-weight:900; font-size:18px; }

    .delBtn{
      background:#fee2e2; color:#7f1d1d;
      padding:10px 12px; border-radius:12px; font-weight:900;
    }

    /* Scanner modal */
    .modalBg{
      position:fixed; inset:0; background:rgba(0,0,0,.55);
      display:none; align-items:center; justify-content:center; padding:16px;
      z-index: 9999;
    }

    .modal{
      width:min(760px, 100%);
      max-width: calc(100vw - 32px); /* NEW: prevent width overflow */
      background:#fff;
      border-radius:18px;
      overflow:hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);

      max-height: calc(100dvh - 32px);
      display:flex;
      flex-direction:column;
    }

    .modalHead{
      display:flex; justify-content:space-between; align-items:center;
      padding:12px 14px; background:#111827; color:#fff;
    }

    .modalBody{
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:10px;
      overflow:auto;
    }

    /* Camera container clamp */
    #reader{
      width:100%;
      max-height: 45dvh;
      overflow:hidden;
      border-radius:16px;
    }

    /* NEW: force injected scanner elements to obey container width */
    #reader *{
      max-width: 100% !important;
      box-sizing: border-box;
    }
    #reader video,
    #reader canvas{
      width: 100% !important;
      height: auto !important;
      max-height: 45dvh !important;
      object-fit: cover;
      border-radius:16px;
      display:block;
    }

    .hint{ color:#6b7280; font-size:14px; margin-top:0; }

    .scanBar{
      margin-top:10px;
      background:rgba(17,24,39,.06);
      border:1px solid rgba(17,24,39,.10);
      border-radius:14px;
      padding:10px 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;

      position: sticky;
      bottom: 0;
      z-index: 5;
      background: #fff;
      box-shadow: 0 -6px 18px rgba(0,0,0,.06);
    }

    /* NEW: prevent long messages from widening modal */
    .scanMsg{
      font-weight:900;
      font-size:16px;
      color:#111827;
      flex: 1;
      min-width: 0;
      overflow-wrap: anywhere;
    }
    .scanMsg.ok{ color:#065f46; }
    .scanMsg.warn{ color:#92400e; }

    .scanBtns{ display:flex; gap:10px; flex-wrap:wrap; flex: 0 0 auto; }
    .capBtn{ background:#16a34a; }
    .doneBtn{ background:#e5e7eb; color:#111827; }
  </style>

  <script src="https://unpkg.com/html5-qrcode"></script>
</head>

<body>
  <header>Grocery APP <span style="opacity:.7;font-weight:600;">(build 007)</span></header>

  <div class="wrap">
    <div class="row">
      <button id="btnNew">New List</button>
      <button id="btnScan">SCAN</button>
      <button id="btnUndo" class="secondary">Undo</button>
      <button id="btnClearDone" class="secondary">Clear Purchased</button>
      <button id="btnAdd" class="secondary">Add Item</button>
    </div>

    <div class="card">
      <div style="display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap;">
        <div><b>Current List:</b> <span id="listName">Today</span></div>
        <div class="total">Total: $<span id="total">0.00</span></div>
      </div>
    </div>

    <div class="card" id="listCard"></div>
  </div>

  <div class="modalBg" id="modalBg">
    <div class="modal">
      <div class="modalHead">
        <div><b>Scan Items</b></div>
        <button id="btnCloseTop" class="secondary" style="padding:10px 12px; border-radius:12px;">Close</button>
      </div>
      <div class="modalBody">
        <div id="reader"></div>

        <div class="scanBar">
          <div id="scanMsg" class="scanMsg">Point at QR and hold still‚Ä¶</div>
          <div class="scanBtns">
            <button id="btnCapture" class="capBtn" disabled>CAPTURE</button>
            <button id="btnDone" class="doneBtn">DONE</button>
          </div>
        </div>

        <div class="hint">
          Tip: good lighting + steady hands makes scans much faster.
        </div>
      </div>
    </div>
  </div>

  <script>
  if ("serviceWorker" in navigator) navigator.serviceWorker.register("sw.js");

  const LS_KEY = "groceryApp_v1";
  const UNITS = ["ea","lb","oz","gal","ct"];

  function loadState(){
    try { return JSON.parse(localStorage.getItem(LS_KEY)) || null; }
    catch { return null; }
  }
  function saveState(s){ localStorage.setItem(LS_KEY, JSON.stringify(s)); }
  function newBlankList(name){ return { name, items: [], created: Date.now() }; }

  let state = loadState() || { current: newBlankList("Today") };
  let lastAddedId = null;

  function money(n){ return (Math.round(n*100)/100).toFixed(2); }

  function computeTotal(){
    let t = 0;
    for(const it of state.current.items){
      const p = parseFloat(it.price || "0");
      const q = parseFloat(it.qty || "1");
      if(!isNaN(p) && !isNaN(q)) t += p*q;
    }
    return t;
  }

  function addItem(name){
    const item = {
      id: (crypto.randomUUID ? crypto.randomUUID() : String(Date.now()+Math.random())),
      name,
      done:false,
      qty:1,
      unit:"ea",
      price:""
    };
    state.current.items.push(item);
    lastAddedId = item.id;
    saveState(state);
    render();
  }

  function deleteItemById(id){
    const i = state.current.items.findIndex(x => x.id === id);
    if(i >= 0){
      state.current.items.splice(i, 1);
      if(lastAddedId === id) lastAddedId = null;
      saveState(state);
      render();
    }
  }

  function render(){
    document.getElementById("listName").textContent = state.current.name;
    document.getElementById("total").textContent = money(computeTotal());

    const card = document.getElementById("listCard");
    if(state.current.items.length === 0){
      card.innerHTML = `<div style="padding:10px; color:#6b7280;">No items yet. Tap SCAN or Add Item.</div>`;
      return;
    }

    card.innerHTML = state.current.items.map(it => `
      <div class="item ${it.done ? "done":""}" data-id="${it.id}">
        <input class="check" type="checkbox" ${it.done ? "checked":""}>
        <div class="name">${escapeHtml(it.name)}</div>
        <input class="qty" type="number" step="0.5" min="0" value="${it.qty}">
        <select class="unit">
          ${UNITS.map(u => `<option ${u===it.unit?"selected":""}>${u}</option>`).join("")}
        </select>
        <input class="price" type="number" step="0.01" min="0" placeholder="$" value="${escapeHtml(it.price)}">
        <button class="delBtn" title="Delete">üóëÔ∏è</button>
      </div>
    `).join("");

    card.querySelectorAll(".item").forEach(row => {
      const id = row.getAttribute("data-id");
      const it = state.current.items.find(x => x.id === id);

      row.querySelector(".check").addEventListener("change", (e)=>{
        it.done = e.target.checked;
        saveState(state); render();
      });
      row.querySelector(".qty").addEventListener("change", (e)=>{
        it.qty = e.target.value;
        saveState(state); render();
      });
      row.querySelector(".unit").addEventListener("change", (e)=>{
        it.unit = e.target.value;
        saveState(state); render();
      });
      row.querySelector(".price").addEventListener("change", (e)=>{
        it.price = e.target.value;
        saveState(state); render();
      });
      row.querySelector(".delBtn").addEventListener("click", ()=>{
        deleteItemById(id);
      });
    });
  }

  function escapeHtml(s){
    return String(s ?? "").replace(/[&<>"']/g, m => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
    }[m]));
  }

  document.getElementById("btnNew").addEventListener("click", ()=>{
    const name = prompt("List name?", "Today");
    if(!name) return;
    state.current = newBlankList(name.trim());
    lastAddedId = null;
    saveState(state); render();
  });

  document.getElementById("btnAdd").addEventListener("click", ()=>{
    const name = prompt("Add item:");
    if(!name) return;
    addItem(name.trim());
  });

  document.getElementById("btnUndo").addEventListener("click", ()=>{
    if(!lastAddedId) return;
    deleteItemById(lastAddedId);
  });

  document.getElementById("btnClearDone").addEventListener("click", ()=>{
    const before = state.current.items.length;
    state.current.items = state.current.items.filter(x => !x.done);
    if(state.current.items.length !== before){
      saveState(state); render();
    }
  });

  // Scanner
  const modalBg = document.getElementById("modalBg");
  const btnScan = document.getElementById("btnScan");
  const btnCloseTop = document.getElementById("btnCloseTop");
  const btnDone = document.getElementById("btnDone");
  const btnCapture = document.getElementById("btnCapture");
  const scanMsgEl = document.getElementById("scanMsg");

  let qr = null;
  let pendingLabel = "";
  let targetLocked = false;

  let audioCtx = null;
  function beep(){
    try{
      if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      o.type = "sine";
      o.frequency.value = 880;
      g.gain.value = 0.06;
      o.connect(g); g.connect(audioCtx.destination);
      o.start();
      setTimeout(()=> o.stop(), 90);
    }catch(e){}
  }

  function setScanMsg(text, cls){
    scanMsgEl.textContent = text;
    scanMsgEl.classList.remove("ok","warn");
    if(cls) scanMsgEl.classList.add(cls);
  }

  function resetTarget(){
    pendingLabel = "";
    targetLocked = false;
    btnCapture.disabled = true;
    setScanMsg("Point at QR and hold still‚Ä¶");
  }

  function parseLabel(decodedText){
    try{
      const url = new URL(decodedText);
      const item = url.searchParams.get("item");
      const dish = url.searchParams.get("dish");
      if(item) return decodeURIComponent(item);
      if(dish) return "DISH: " + decodeURIComponent(dish);
      return decodedText;
    }catch{
      return decodedText;
    }
  }

  function openScanner(){
    modalBg.style.display = "flex";
    document.getElementById("reader").innerHTML = "";
    resetTarget();

    qr = new Html5Qrcode("reader", {
      formatsToSupport: [ Html5QrcodeSupportedFormats.QR_CODE ]
    });

    Html5Qrcode.getCameras().then(cams => {
      if(!cams || cams.length === 0) throw new Error("No camera found");

      const rear =
        cams.find(c => /back|rear|environment/i.test(c.label || "")) ||
        cams[cams.length - 1];

      return qr.start(
        rear.id,
        { fps: 12, qrbox: { width: 320, height: 320 } },  // UPDATED: easier target
        onScanSuccess
      );
    }).catch(err => {
      setScanMsg("Scanner error. Tap Close.", "warn");
      alert("Camera/scanner not available:\n\n" + err);
      closeScanner();
    });
  }

  function closeScanner(){
    modalBg.style.display = "none";
    resetTarget();

    const toStop = qr;
    qr = null;

    setTimeout(() => {
      const r = document.getElementById("reader");
      if(toStop){
        toStop.stop().catch(()=>{}).finally(()=>{
          toStop.clear().catch(()=>{});
          if(r) r.innerHTML = "";
        });
      } else {
        if(r) r.innerHTML = "";
      }
    }, 60);
  }

  function onScanSuccess(decodedText){
    if(targetLocked) return;

    targetLocked = true;
    pendingLabel = parseLabel(decodedText);

    if (navigator.vibrate) navigator.vibrate([40, 40, 40]);
    beep();

    btnCapture.disabled = false;
    setScanMsg("Target acquired: " + pendingLabel, "ok");
  }

  btnCapture.addEventListener("click", ()=>{
    if(!pendingLabel) return;

    addItem(pendingLabel);
    setScanMsg("‚úÖ Captured: " + pendingLabel, "ok");
    btnCapture.disabled = true;

    setTimeout(() => {
      resetTarget();
    }, 650);
  });

  btnScan.addEventListener("click", openScanner);
  btnCloseTop.addEventListener("click", closeScanner);
  btnDone.addEventListener("click", closeScanner);
  modalBg.addEventListener("click", (e)=>{ if(e.target === modalBg) closeScanner(); });

  render();
  </script>
</body>
</html>
